<!DOCTYPE html>
<html>
<head>
<TITLE>cubeTransition.js</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<link href="css/style.css" rel="stylesheet" />
<style>

.page4 h2{
margin:auto !important;
position:absolute !important;
top:0 !important;left:0;bottom:0;right:0;
height:100px;
transform:none;
transition:all 3s;
}
.ani{
transform:scale(3) rotate(360deg) !important;
}</style>
<script src='js/jquery.min.js'></script>
</head>
<body>
<div id="cubeTransition">
<div class="page1"><h2>cubeTransition.js</h2></div>
<div class="page2"><h2 style='display:none'>Elegant,</h2></div>
<div class="page3"><h2 style='position:absolute;left:0px;top:-150px'>exected!</h2></div>
<div class="page4"><h2>Simple.</h2></div>
</div>

<ul id="bullets"></ul>

<div class="credit">a simple demo for cubeTransition.js</div>
<a href="https://github.com/HTML50/cubeTransition.js"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/52760788cde945287fbb584134c4cbc2bc36f904/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f77686974655f6666666666662e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png" class='github-ribbon'></a>
<script>
function animationIn(i){
console.log(i,'i\'m in')
switch(i) {
    case 1:
        $('.page2 h2').fadeIn();
        break;
    case 2:
        $('.page3 h2').animate({top:'40%',left:'30%'},1000);
        break;
	case 3:
		setTimeout(function(){
		 $('.page4 h2').addClass('ani')
		 console.log('hhh')
		},0)
        break;
    default:
        ;
}
}

function animationOut(i){
console.log(i,'i\'m out')
switch(i) {
    case 1:
        $('.page2 h2').fadeOut();
        break;
    case 2:
        $('.page3 h2').animate({top:0,left:0},1000);
        break;
	case 3:
        $('.page4 h2').removeClass('ani')
        break;
    default:
        ;
}
}
</script>
<script src='js/mousewheel.js'></script>
<script src="js/jquery.touchSwipe.js"></script>
<script src="js/cubeTransition.js"></script>
</body></html>
